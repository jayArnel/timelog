{% extends 'base.html' %}
{% load staticfiles %}
{% block page_content %}
<div class="row">
    <form class="card center-align" action="{% url 'home' %}" method='post' id="login">
        {% csrf_token %}
        <div class="card-content">
            <span class="card-title">Log In</span>
                <div id="error-message" class="red-text"></div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" class="validate" name="username" autofocus required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" name="password" required>
                        <label for="password">Password</label>
                    </div>
                </div>
            <span>New? Contact your administrator to create an account.</span>
        </div>
        <div class="card-action">
            <input type="submit" class="btn" value="Submit">
        </div>
    </form>
</div>
{% endblock %}
{% block page_javascript %}
<script src="{% static 'log/js/home.js' %}"></script>
{% endblock %}
