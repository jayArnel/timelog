{% extends 'base.html' %}
{% block page_content %}
<div class="container" id="timelog" data-user="{{ user.pk }}">
    <a class="{% if employee.is_timed_in %}timeout{% else %}timein{% endif %}" id="time">{% if employee.is_timed_in %}Time Out{% else %}Time In{% endif %}</a>
</div>
{% endblock %}
{% block page_javascript %}
<script src="{{ STATIC_URL }}log/js/timelog.js"></script>
{% endblock %}
