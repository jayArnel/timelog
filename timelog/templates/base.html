{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %} Time Log {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'build/core/css/timelog.css' %}">
    {% block page_css %}
    {% endblock %}
  </head>
  <body class="grey lighten-3">
    <header>
    {% if user.is_authenticated %}
      {% include 'navbar.html' %}
    {% endif %}
    </header>
    <main>
    {% block page_content %}{% endblock %}
    </main>
  </body>
  <script src="{% static 'core/js/jquery-1.11.3.min.js' %}"></script>
  <script src="{% static 'core/js/materialize.min.js' %}"></script>
  <script src="{% static 'core/js/require.js' %}"></script>
  <script src="{% static 'core/js/require-config.js' %}"></script>
  {% block page_javascript %}{% endblock %}
</html>
